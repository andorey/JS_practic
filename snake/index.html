<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>snake</title>
	<style>
        #game {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            table-layout: fixed;
        }

        #game > div {
            display: flex;
        }

        #game > div > span {
            width: 10px;
            height: 10px;
            border: 1px solid #edecec;
        }
		
		.sakeeHead{
			background-color: coral;
		}
		
		.snakeBody{
			background-color: cornflowerblue;
			border-radius: 50%;
		}
		
	</style>
</head>
<body>
<div id="game"></div>

<script>
    const game = document.getElementById('game');
    let columnNum = Math.floor(window.innerWidth / 12);
    let rowsNum = Math.floor(window.innerHeight / 13);
    let lineCheck = Array.from({length: rowsNum}, () => Array.from({length: columnNum}, () => 0));
    
    lineCheck.map((el, i) =>{
        let div = document.createElement('div');
        el.map((el, k) =>{
            let span = document.createElement('span')
			span.dataset.xy = `${k},${i}`
            div.appendChild(span)
		});
        game.appendChild(div)
	})

	function startSnake(){
        let x = Math.round(Math.random() * (columnNum - 3) + 3)
        let y = Math.round(Math.random() * (columnNum - 1) + 1)
		return [x, y]
	}
	
	const allField = document.querySelectorAll('span')
	allField.forEach(function (el) {
		el.addEventListener('click', function (event) {
			this.classList.add('snakeBody')
			console.log('[x, y] = ', startSnake())
        })
    })
</script>
</body>
</html>
