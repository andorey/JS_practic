<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>snake</title>
	<style>
		body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
		}
		
        #game {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            table-layout: fixed;
			border: deepskyblue dotted 3px;
        }

        #game > div {
            display: flex;
        }

        #game > div > span {
            width: 20px;
            height: 20px;
            border: 0.1pt solid #eff;
        }
		
		.snakeHead{
			background-color: red;
			border-radius: 25px 25px 70pt;
		}
		
		.snakeBody{
			background-color: cornflowerblue;
			border-radius: 50%;
		}
		
		.food{
            background-color: green;
            border-radius: 30%;
            border: solid 0;
		}
	</style>
</head>
<body>
<div id="game"></div>

<script>
    const game = document.getElementById('game');
    let columnNum = Math.floor(window.innerWidth / 21);
    let rowsNum = Math.floor(window.innerHeight / 25);
    let lineCheck = Array.from({length: rowsNum}, () => Array.from({length: columnNum}, () => 0));
    
    lineCheck.map((el, i) =>{
        let div = document.createElement('div');
        el.map((el, k) =>{
            let span = document.createElement('span')
			span.dataset.xy = `${k},${i}`
            div.appendChild(span)
		});
        game.appendChild(div)
	})

	function startSnake(){
        let x = Math.round(Math.random() * (columnNum - 5) + 3)
        let y = Math.round(Math.random() * (rowsNum - 2) + 1)
		return [x, y]
	}
	
	const xy = startSnake()
	const bodyConstr = [0,0,0];
	let bodySnake = bodyConstr.map((el, i)=> document.querySelector(`[data-xy='${xy[0] - i},${xy[1]}']`))
	//bodySnake.forEach( (el, i) => i === 0 ? el.classList.add('snakeHead') : el.classList.add('snakeBody') )

    function food(){
        function coordinates() {
            let x = Math.round(Math.random() * (columnNum - 3) + 2)
            let y = Math.round(Math.random() * (rowsNum - 2) + 1)
			return document.querySelector(`[data-xy='${x},${y}']`)
        }
        
		let xy = coordinates()
		while( xy.classList.contains('snakeHead') || xy.classList.contains('snakeBody') ){
		    xy = coordinates()
		}
		xy.classList.add('food')
    }
    
    food()
	
	let direction = 'right'
 
	function move() {
	    let xy = bodySnake[0].dataset.xy.split(',').map(Number)
        bodySnake.forEach( (el) => el.classList.remove('snakeHead', 'snakeBody') )
        bodySnake.pop()
		
		if (direction === 'right') {
            if (xy[0] + 1 === columnNum) {
                bodySnake.unshift(document.querySelector(`[data-xy='0,${xy[1]}']`))
            } else {
                bodySnake.unshift(document.querySelector(`[data-xy='${xy[0] + 1},${xy[1]}']`))
            }
        }else if (direction === 'left'){
            if (xy[0] - 1 < 0) {
                bodySnake.unshift(document.querySelector(`[data-xy='${columnNum-1},${xy[1]}']`))
            } else {
                bodySnake.unshift(document.querySelector(`[data-xy='${xy[0] - 1},${xy[1]}']`))
            }
		}else if (direction === 'up'){
            if (xy[1] - 1 < 0) {
                bodySnake.unshift(document.querySelector(`[data-xy='${xy[0]},${rowsNum-1}']`))
            } else {
                bodySnake.unshift(document.querySelector(`[data-xy='${xy[0]},${xy[1] - 1}']`))
            }
		}else if (direction === 'down'){
            if (xy[1] + 1 === rowsNum) {
                bodySnake.unshift(document.querySelector(`[data-xy='${xy[0]},0']`))
            } else {
                bodySnake.unshift(document.querySelector(`[data-xy='${xy[0]},${xy[1] + 1}']`))
            }
		}
        
        bodySnake.forEach((el, i)=> i === 0 ? el.classList.add('snakeHead') : el.classList.add('snakeBody'))
    }
    
    let interval = setInterval(move, 300)
	
	window.addEventListener('keydown', function (event) {
		if( event.key === 'ArrowLeft' && direction !== 'right'){
			direction = 'left'
		}else if( event.key === 'ArrowRight' && direction !== 'left'){
            direction = 'right'
		}else if( event.key === 'ArrowUp' && direction !== 'down'){
            direction = 'up'
		}else if( event.key === 'ArrowDown' && direction !== 'up'){
            direction = 'down'
		}
    })
	
</script>
</body>
</html>
