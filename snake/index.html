<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>snake</title>
	<style>
		body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
		}
		
        #game {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            table-layout: fixed;
			border: deepskyblue dotted 3px;
        }

        #game > div {
            display: flex;
        }

        #game > div > span {
            width: 10px;
            height: 10px;
            border: 0.1px solid #eee;
        }
		
		.snakeHead{
			background-color: coral;
		}
		
		.snakeBody{
			background-color: cornflowerblue;
			border-radius: 50%;
		}
		
	</style>
</head>
<body>
<div id="game"></div>

<script>
    const game = document.getElementById('game');
    let columnNum = Math.floor(window.innerWidth / 12);
    let rowsNum = Math.floor(window.innerHeight / 13);
    let lineCheck = Array.from({length: rowsNum}, () => Array.from({length: columnNum}, () => 0));
    
    lineCheck.map((el, i) =>{
        let div = document.createElement('div');
        el.map((el, k) =>{
            let span = document.createElement('span')
			span.dataset.xy = `${k},${i}`
            div.appendChild(span)
		});
        game.appendChild(div)
	})

	function startSnake(){
        let x = Math.round(Math.random() * (columnNum - 5) + 3)
        let y = Math.round(Math.random() * (rowsNum - 2) + 1)
		console.log('[x,y] =', [x,y], '[columnNum, rowsNum] = ', [columnNum, rowsNum])
		return [x, y]
	}
	
	const xy = startSnake()
	const bodySnake = [0,0,0];
    
    bodySnake.forEach(function (el, i) {
		if(i === 0){
		    document.querySelector(`[data-xy='${xy[0] - i},${xy[1]}']`).classList.add('snakeHead')
		}else{
		    document.querySelector(`[data-xy='${xy[0] - i},${xy[1]}']`).classList.add('snakeBody')
		}
    })
	
</script>
</body>
</html>
